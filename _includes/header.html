<header class="site-header">

      <span class="hamburger"></span>
    </button>
    
    <ul class="nav-menu">
      <li><a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a></li>
      <li><a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a></li>
      <li><a href="{{ '/posts' | relative_url }}" class="nav-link {% if page.url == '/posts/' %}active{% endif %}">Posts</a></li>
      <li class="nav-dropdown">
        <button class="nav-link dropdown-toggle">

        </button>
        <ul class="dropdown-menu">
          <li><a href="{{ '/categories/tech' | relative_url }}" class="dropdown-link">Tech</a></li>

          <li><a href="{{ '/categories/philosophy' | relative_url }}" class="dropdown-link">Philosophy</a></li>

          <li><a href="{{ '/categories/anime' | relative_url }}" class="dropdown-link">Anime</a></li>
          <li><a href="{{ '/categories/life' | relative_url }}" class="dropdown-link">Life</a></li>
        </ul>
      </li>
      <li><a href="{{ '/tags' | relative_url }}" class="nav-link {% if page.url == '/tags/' %}active{% endif %}">Tags</a></li>
    </ul>
  </nav>
</header>
